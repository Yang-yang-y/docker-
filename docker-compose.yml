version: '3'
services:
  mysql:
    image: mysql:5.6
    command:
      - mysqld
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      - MYSQL_DATABASE=jingsaas
      - MYSQL_USER=jingfree
      - MYSQL_PASSWORD=passw0rd
      - MYSQL_ROOT_PASSWORD=passw0rd
      - TZ="Asia/Shanghai"
    ports:
      - "43306:3306"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
  mongo:
    image: mongo:3.4.2
    command:
      - mongod
    ports:
      - "47017:27017"
    volumes:
      - "./mongo/data:/data/db"
  redis:
    image: redis:alpine
    ports:
      - "46379:6379"
  php-fpm:
#    build: php
    #image: larryz/php-fpm-composer:1.2
    image: registry.cn-hangzhou.aliyuncs.com/homehub/jingdocker:1.8.6
    links:
      - mysql
      - redis
      - mongo
    env_file:
      - ./php/jingsaas.env
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../jing-saas/:/var/www/html"
      - "../piwik/:/var/www/piwik"
      - "../freecart/:/var/www/freecart"
      - "../jing-scrapy/:/root/jing-scrapy"
      - "../jingweb/:/var/www/jingweb"
  openresty:
    image: openresty/openresty:xenial
    links:
      - php-fpm
    depends_on:
      - redis
      - php-fpm
    ports:
      - 80:80
    volumes:
      - "./nginx/logs:/usr/local/openresty/nginx/logs"
      - "./nginx/conf:/usr/local/openresty/nginx/conf"
      - "../jing-saas/:/var/www/html"
      - "../piwik/:/var/www/piwik"
      - "../freecart/:/var/www/freecart"
      - "../jingweb/:/var/www/jingweb"
      - "../xingstation_activity/:/var/www/xingstation_activity"
    environment:
      - SERVER_NAME

  nodejs:
    build: node
    links:
      - mysql
      - redis
      - openresty
    ports:
      - 3100:3100
      - 3300:3300
    volumes:
      - "../jingweb:/usr/src/app"
      - "../xingstation_activity/:/usr/src/xingstation_activity"
    env_file:
      - ./node/jingweb.env
