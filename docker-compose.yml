version: '3'
services:
  mysql:
    image: mysql:5.6
    command:
      - mysqld
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      - MYSQL_DATABASE=jingsaas
      - MYSQL_USER=jingfree
      - MYSQL_PASSWORD=passw0rd
      - MYSQL_ROOT_PASSWORD=passw0rd
      - TZ="Asia/Shanghai"
    ports:
      - "43306:3306"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
  mongo:
    image: mongo:3.4.2
    command:
      - mongod
    ports:
      - "47017:27017"
    volumes:
      - "./mongo/data:/data/db"
  redis:
    image: redis:alpine
    ports:
      - "46379:6379"
  php-fpm:
    image: registry.cn-hangzhou.aliyuncs.com/homehub/jingdocker:1.8.6
    links:
      - mysql
      - redis
      - mongo
    env_file:
      - ./php/jingsaas.env
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../jing-saas/:/var/www/html"
      - "../piwik/:/var/www/piwik"
      - "../freecart/:/var/www/freecart"
      - "../jingweb/:/var/www/jingweb"
  openresty:
    image: openresty/openresty:xenial
    links:
      - php-fpm
    depends_on:
      - redis
      - php-fpm
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/logs:/usr/local/openresty/nginx/logs"
      - "./nginx/conf:/usr/local/openresty/nginx/conf"
      - "./nginx/cert/newgls:/usr/local/openresty/nginx/cert/"
      - "../jing-saas/:/var/www/html"
      - "../piwik/:/var/www/piwik"
      - "../freecart/:/var/www/freecart"
      - "../jingweb/:/var/www/jingweb"
      - "../xingstation_activity/:/var/www/xingstation_activity"
    environment:
      - SERVER_NAME

  node-build:
    ## only to build 
    ## build a image
    image: registry.cn-hangzhou.aliyuncs.com/homehub/jingnode:1.0.0
#    build: node
    volumes:
      - "../jing-saas/jingcms:/usr/src/app"
      - "../xingstation_activity/:/usr/src/xingstation_activity"
    command:
      - sh 
      - -c 
      - "npm install && npm run release"

