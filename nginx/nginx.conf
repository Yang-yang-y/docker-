user  nobody;
worker_processes 4;
pid /usr/local/openresty/nginx/logs/nginx.pid;
#daemon off;

env SERVER_NAME;
events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  log_format json '{"@timestamp":"$time_iso8601",'
                    '"host":"$server_addr",'
                    '"user":"$remote_user",'
                    '"local_time":"$time_local",'
                    '"request":"$request",'
                    '"status":"$status",'
                    '"body_bytes":"$body_bytes_sent",'
                    '"agent":"$http_user_agent",'
                    '"refer":"$http_referer",'
                    '"xff":"$http_x_forwarded_for"}';

  #log_format main '$remote_addr - $remote_user [$time_local] $http_host $request_method "$uri" "$query_string" '
  #                '$status $body_bytes_sent "$http_referer" $upstream_status $upstream_addr $request_time $upstream_response_time '
  #                '"$http_user_agent" "$http_x_forwarded_for"';

  #log_format main '$http_host $remote_addr - $remote_user [$time_local] "$request" '
  #                '$status $body_bytes_sent "$http_referer" '
  #                '"$http_user_agent" "$http_x_forwarded_for"';

  log_format main  '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
  # log_format main "$server_addr | $remote_user | $time_local |"
  #                 "$request | $status | $body_bytes_sent "
	# 			  "$http_user_agent | $http_referer | $http_x_forwarded_for";


  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 240;
  types_hash_max_size 2048;
  client_max_body_size 20M;
  include mime.types;
  default_type application/octet-stream;
  access_log /usr/local/openresty/nginx/logs/access.log main;
  error_log /usr/local/openresty/nginx/logs/error.log;
  gzip on;
  gzip_disable "msie6";
  #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  #ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-available/*;
  open_file_cache off; # Disabled for issue 619
  charset UTF-8;
}
